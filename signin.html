<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGNIN</title>
    <link rel="stylesheet" href="css/signin.css">
</head>

<body>
    <div class="container">
        <form>
            <fieldset>
                <legend>
                    <h1>LOGIN</h1>
                </legend>
                <div class="login-page">
                    <div>
                        <span><img src="img/coder.jpeg" alt="coder-pic"></span>
                    </div>
                    <div>

                        <div class="user-name">
                            <label>EMAIL</label>
                            <div class="user-name">
                                <span class="img email"><img src="img/email.png" alt="email" class="img2"></span>
                                <input type="text" placeholder="Email">
                            </div>
                        </div>
                        <div class="user-name">
                            <label>PASSWORD</label>
                            <div class="user-name">
                                <span class="img"><img src="img/lock.png" alt="lock" class="img3"></span>
                                <input type="text" placeholder="Password">
                            </div>
                        </div>
                        <div class="user-name">
                            <a href="signup.html">SIGNIN</a>
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</body>
</html>
